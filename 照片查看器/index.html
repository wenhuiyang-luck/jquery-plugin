<html lang="en">

</head>

	<section class="container">
		<div class="gallery">
			<div id="photo-viewer"></div>
			<div id="thumbnails">

				<a href="img/photo-3.jpg" class="thumb active"><img src="img/thumb-3.jpg" alt="" /></a>
			</div>
		</div>
	</section>

	<script src="../js/jquery-3.2.1.min.js"></script>
	<script src="js/jquery.photoViewer-plugin.js"></script>
	<script>
		$('.thumb').photoViewer();
	</script>
</body>
</html>
